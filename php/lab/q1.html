<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>

      <link rel="stylesheet" href="../public/tailwind.css " />
   </head>
   <body>
      <div class="mt-8 flex w-full items-center flex-col justify-center">
         <form class="space-y-3 w-1/2" action="./lab1.php" method="POST">
            <div>
               <label for="first" class="font-bold">First Name:</label>
               <div class="mt-1">
                  <input
                     type="text"
                     name="first"
                     id="first"
                     class="w-full rounded-lg"
                     placeholder="Enter Your First Name"
                  />
               </div>
            </div>
            <div>
               <label for="last" class="font-bold"> Last Name:</label>
               <div>
                  <input
                     type="text"
                     name="last"
                     id="last"
                     class="w-full rounded-lg"
                     placeholder="Enter Your Last Name"
                  />
               </div>
            </div>
            <div>
               <label for="email" class="font-bold"> Email Address: </label>
               <div>
                  <input
                     type="email"
                     name="email"
                     id="email"
                     class="w-full rounded-lg"
                     placeholder="Enter Your Email"
                  />
               </div>
            </div>
            <div>
               <label for="cg" class="font-bold"> CGPA: </label>
               <div>
                  <input
                     type="number"
                     step="0.001"
                     name="cg"
                     id="cg"
                     class="w-full rounded-lg"
                     placeholder="Enter Your CGPA"
                  />
               </div>
            </div>
            <div>
               <label for="mobile" class="font-bold">Mobile no:</label>
               <div>
                  <input
                     type="number"
                     name="mob"
                     id="mob"
                     placeholder="Enter Your Mobile Number"
                     class="w-full rounded-lg"
                  />
               </div>
            </div>
            <div>
               <p class="font-bold">Please select your gender:</p>
               <input type="radio" id="male" name="gender" value="male" />
               <label for="male">Male</label><br />
               <input type="radio" id="female" name="gender" value="female" />
               <label for="female">Female</label><br />
               <input type="radio" id="other" name="gender" value="other" />
               <label for="other">Other</label>
            </div>
            <div>
               <p class="font-bold">Please select your hobbies:</p>
               <div>
                  <input type="checkbox" name="op[]" value="Reading" />
                  <label for="op1"> Reading</label><br />
                  <input type="checkbox" name="op[]" value="Gardening" />
                  <label for="op2"> Gardening</label><br />
                  <input type="checkbox" name="op[]" value="Computer" />
                  <label for="op3"> Computer</label><br />
                  <input type="checkbox" name="op[]" value="WatchingTV" />
                  <label for="op4"> Watching TV.</label><br />
                  <input type="checkbox" name="op[]" value="FamilyTime" />
                  <label for="op5"> Family Time.</label><br />
               </div>
            </div>
            <div class="w-full">
               <button
                  type="submit"
                  class="bg-blue-600 text-white w-full p-2 rounded-lg"
               >
                  SUBMIT
               </button>
            </div>
         </form>
      </div>
   </body>
</html>
